<div class="logo text-right">
  <div class="btn_pad"><button type="button" class="btn btn-light" [routerLink]="['/meeting']">Create Meeting</button>
  </div>
</div>
<div class="container">
  <div class="card-body">
    <div class="dataTables_wrapper">
      <form class="form-inline text-right">
        <div class="form-group mx-sm-3 mb-2">
          <input type="text" class="form-control" placeholder="Search User" [(ngModel)]="searchText"
            (ngModelChange)="searchData()" [ngModelOptions]="{standalone:true}">
        </div>
      </form>
      <table class="table table-hover table-striped table-bordered dataTable">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Meeting time</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="meetingUsers.length>0">
          <tr *ngFor="let user of meetingUsers  |  paginate: { itemsPerPage: 10, currentPage: p } ; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.address}}</td>
            <td>{{user.meeting_time}}</td>
            <td>
              <button [routerLink]="['/meeting',user.id]" type="button" class="btn btn-primary"><i
                  class="fa fa-edit"></i></button>
            </td>
          </tr>
        </tbody>

      </table>
      <div class="row text-center" *ngIf="meetingUsers.length==0">
        <div class="col">
          No data available
        </div>
      </div>
      <pagination-controls (pageChange)="p = $event" class="text-right"></pagination-controls>
    </div>
  </div>
